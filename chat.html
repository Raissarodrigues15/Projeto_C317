<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Adicione seus estilos CSS aqui -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto; /* Centralizar horizontalmente */
            margin-top: 10vh; /* Centralizar verticalmente */
            padding: 150px; /* Reduzir o padding */
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border: 20px solid #b9b2de; /* Ajustar a largura da borda e alterar a cor */
            position: relative; /* Adicionar posição relativa */
        }

        .title {
            position: absolute; /* Posicionamento absoluto */
            top: -30px; /* Alinhamento acima do contêiner */
            left: 50%; /* Centralizar horizontalmente */
            transform: translateX(-50%); /* Ajustar a posição horizontalmente */
            background-color: #fff; /* Cor de fundo */
            padding: 5px 10px; /* Espaçamento interno */
            border-radius: 5px; /* Borda arredondada */
            color: #a9a6ba; /* Cor do texto */
            font-weight: bold; /* Negrito */
            font-size: 18px; /* Tamanho da fonte */
        }

        .welcome-message {
            margin-bottom: 20px; /* Espaçamento inferior */
            padding: 10px; /* Espaçamento interno */
            border-radius: 10px; /* Borda arredondada */
            background-color: #7c72bb; /* Cor de fundo roxa */
            color: #fff; /* Cor do texto branco */
        }

        .message {
            margin-bottom: 20px; /* Reduzir a margem inferior */
            padding: 10px;
            border-radius: 10px;
            background-color: #7c72bb; /* Alterar a cor para roxa */
            color: #fff; /* Alterar a cor do texto para branco */
        }

        .user-message {
            text-align: right;
        }

        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #f9f6f6;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #6A5ACD;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="title">LCR</div> <!-- Título "LCR" na borda -->
        <!-- Mensagem de boas-vindas -->
        <div class="welcome-message">
            Bem-vindo ao nosso serviço de atendimento!.
        </div>
        <!-- Contêiner do chatbot -->
        <div class="message bot-message">Como posso ajudá-lo, hoje?</div>

        <div id="chat-box"></div>

        <form id="user-form">
            <input type="text" id="user-input" placeholder="Digite uma mensagem...">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Adicionar scripts JavaScript aqui -->
    <script>
        const chatBox = document.getElementById('chat-box');
        const userForm = document.getElementById('user-form');
        const userInput = document.getElementById('user-input');

        userForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const message = userInput.value.trim();
            if (message === '') return;
            appendMessage(message, 'user');
            userInput.value = '';
            setTimeout(function() {
                const botResponse = 'Estamos analisando seu caso e ja iremos responder.';
                appendMessage(botResponse, 'bot');
            }, 1000);
        });

        function appendMessage(message, sender) {
            const messageClass = sender === 'user' ? 'user-message' : 'bot-message';
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', messageClass);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
